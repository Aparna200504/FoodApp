<html>
    <head>
        <title>
            FOOD APP BY APARNA
        </title>
        <style>
            * {font-size:40px; font-family: Arial, Helvetica, sans-serif;
            }
            body{background-color: bisque;}
            h1{background-color: blanchedalmond; width:500px}
            input[type="radio"] {width:2%; height:0.8em; margin-left: 30px;}
            .btn {width:25%;background-color:rgb(243, 190, 125);}
            
        </style>
        </head>
        <body>
            <center>
                <form onsubmit = "show()"><br>
                    <h1>Food You Like App</h1>
                    <br>
                    <input type="text" placeholder ="Enter your name" id="name"/>
                    <br>
                    <br>
                    <input type="radio" name="f" id="si" checked="true" />South Indian
                    <input type="radio" name="f" id="ni" />North Indian
                    <input type="radio" name="f" id="ff" />Fast Food
                    <br><br>
                    <input type="submit" class="btn"/></form>
                    <h2 id="msg"/>
            </center>
            <script>
                function show(){
                    event.preventDefault();
                    let name = document.getElementById("name");
                    let si = document.getElementById("si");
                    let ni = document.getElementById("ni");
                    let ff = document.getElementById("ff");
                    let msg = document.getElementById("msg");

                    let choice ="";
                    if(ni.checked)          choice = "North Indian";
                    else if(si.checked)     choice = "South Indian";
                    else if(ff.checked)     choice = "Fast Food";

                    if (name.value ==""){
                        alert("Name cannot be blank ");
                        msg.innerHTML="";
                        name.focus();
                        return;
                    }

                    if (name.value.trim() ==""){
                        alert("Name cannot be blank spaces ");
                        msg.innerHTML="";
                        name.value="";
                        name.focus();
                        return;
                    }
                    if (! name.value.match(/^[A-Za-z ]+$/)){
                        alert("Name  should be only alphabets");
                        msg.innerHTML="";
                        name.value="";
                        name.focus();
                        return;
                     }

                    let ans = "name = "+name.value+", choice = "+choice;
                    msg.innerHTML = ans;
                }
            </script>
        </body>
</html>
